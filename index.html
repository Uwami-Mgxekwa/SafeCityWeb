<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCity - Loading...</title>
    <link rel="icon" type="image/png" href="assets/logo-6.jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .alert.success {
            background-color: #4CAF50;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>SafeCity</h2>
        <p>Loading application...</p>
    </div>

    <div id="alert" class="alert" style="display: none;"></div>

    <script>
        // Function to show alert messages
        function showAlert(type, message) {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = 'alert ' + type;
            alertEl.style.display = 'block';
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        // Check authentication and redirect accordingly
        function checkAuthAndRedirect() {
            const rememberedUser = localStorage.getItem('safecity-user');
            
            if (rememberedUser) {
                // User is authenticated, redirect to main app
                window.location.replace('pages/dashboard.html');
            } else {
                // User not authenticated, redirect to login
                window.location.replace('pages/auth.html');
            }
        }
        
        // Show welcome message if this is a new signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showAlert('success', 'Welcome to SafeCity! Please check your email to verify your account, then sign in.');
        }
        
        // Redirect after a brief delay to show the loading animation
        setTimeout(checkAuthAndRedirect, 2000);
    </script>
</body>
</html>
